<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <style>
        th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th>名字</th>
                <th>性别</th>
                <th>邮箱</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>Femail</td>
                <td><a href="#">alice@gmail.com</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Bob</td>
                <td>Mail</td>
                <td>bob@gmail.com</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
